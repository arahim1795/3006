<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/modification.css"/>
    <script type="text/javascript" src="js/order.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Title in Tab  -->
    <title>
      Fruits
    </title>
  </head>

  <body>

    <!-- Page Header -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3" align="center">
          <strong>Order Form</strong>
        </h1>
      </div>
    </div>

    <div class="container">

      <!-- Forms  -->
      <form action="server.php" method="post">

        <!-- Form: Name -->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label col-form-label-lg">
            <strong>Name</strong>
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Your Name Here" onchange="validateName(this)" />
          </div>
        </div>

        <!-- Form: List of Fruits -->
        <div class="form-group" align="center">
          <label class="col-form-label col-form-label-lg">
            <strong>List</strong>
          </label>

          <table class="table table-bordered table-striped table-sm" id="orderList">

            <!-- Headings of Fruits List -->
            <thead class="thead-dark" align="center">
              <tr>
                <th scope="col">Fruit</th>
                <th scope="col">Price ($)</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>

            <!-- Entries of Fruits List -->
            <tbody>
              <tr>
                <td>Apple</td>
                <td>0.69</td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="apple" id="apple"  size="1" placeholder="0" onchange="validateNumber(this)" required/>
                </td>
              </tr>

              <tr>
                <td>Banana</td>
                <td>0.39</td>
                <td>
                  <input type="text" class="form-control form-control-sm"  name="banana" id="banana" size="1" placeholder="0" onchange="validateNumber(this)" required/>
                </td>
              </tr>

              <tr>
                <td>Orange</td>
                <td>0.59</td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="orange" id="orange" size="1" placeholder="0" onchange="validateNumber(this)" required/>
                </td>
              </tr>

              <tr>
                <td colspan="2">
                  <strong>Subtotal</strong>
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" name="total" id="total" size="1" placeholder="0.00" disabled/>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Form: Payment Mode Radio Buttons -->
        <div class="form-group row">
          <label class="col-form-label col-form-label-lg">
            <strong>Payment Mode</strong>
          </label>
          <div class="col-sm-2 align-self-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
                <input type="radio" name="payment" id="payment1" value="visa" required/>
                Visa
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="payment" id="payment2" value="mc" />
                MasterCard
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="payment" id="payment3" value="discover" />
                Discover
              </label>
            </div>
          </div>
        </div>

        <br />

        <!-- Form: Reset & Submission Buttons -->
        <div class="form-actions">
          <!-- Reload of form needed to clear 'active' state of radio buttons -->
          <button type="reset" class="btn btn-light" onClick="window.location.reload()">
            Reset
          </button>
          <button  type="submit" class="btn btn-success" id="btnSub">
            Submit
          </button>
        </div>
      </form>
    </div>

  </body>
</html>
